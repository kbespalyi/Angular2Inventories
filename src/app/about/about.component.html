<h2>{{title}}</h2>
<a [routerLink]="[{ outlets: { popup: ['compose'] } }]">Contact us</a>
<button routerLink="/home">Go to home</button>

<svg width="550" height="550" (mousedown)="mouseDown($event)" (mouseup)="mouseUp($event)">
  <svg:g box
    *ngFor="let box of boxes"
    [box]="box"
    [selected]="box.id == currentId">
  </svg:g>
</svg>
