<div class="jumbotron text-center">
  <h1>Users</h1>

  <a routerLink="/cms/users/create" class="btn btn-sm btn-info">Create User</a>
</div>

<div class="user-list row" *ngIf="users">

  <div class="col-sm-4" *ngFor="let user of users">

    <div class="user-card text-center" [routerLink]="['/cms/users', user.id]">
      <img [src]="user.avatar" class="user-avatar img-rounded">

      <h2>{{ user.name }} <small>{{ user.email }}</small></h2>
    </div>

  </div>

</div>
