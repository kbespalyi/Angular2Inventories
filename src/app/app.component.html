<header>
  <h1>{{title}}</h1>
  <nav class="navbar navbar-default">
    <div class="container">
      <ul class="nav navbar-nav navbar-right">
        <li><a routerLink="home" routerLinkActive="active">Home</a></li>
        <li *ngIf="isLoggedIn"><a routerLink="contacts">Contacts</a></li>
        <li *ngIf="isLoggedIn"><a routerLink="admin">Dashboard</a></li>
        <li><a routerLink="wiki">Wikipedia</a></li>
        <li><a routerLink="about">About</a></li>
        <li *ngIf="!isLoggedIn"><a routerLink="login" routerLinkActive="active">Login</a></li>
        <li *ngIf="isLoggedIn"><a (click)="logout()">Logout</a></li>
      </ul>
    </div>
  </nav>
</header>

<main>
  <div class="container">
    <router-outlet></router-outlet>
    <router-outlet name="popup"></router-outlet>
  </div>
  <div class="container">
    <chat></chat>
  </div>
</main>

<footer>
  <div class="container">
    <p>
      {{clock | async}}
    </p>
  </div>
</footer>
